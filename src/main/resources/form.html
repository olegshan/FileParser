<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>File parser</title>
</head>
<body>

<div id="wrapper" style="margin-top: 20px;">
    <form method="POST" action="http://localhost:8080/upload" enctype="multipart/form-data">
        <input id="fileUpload" name="files" multiple="multiple" type="file"/>
        <br/>
        <input type="submit" value="Upload" id="submitBtn"/>
    </form>
</div>

</body>
</html>
